name: Release Jobs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-xsdev-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: init
        run: make init

      - uses: docker/metadata-action@v5
        id: metadata
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/xsdev
          tags: |
            master
          labels: |
            maintainer=${{ github.repository_owner }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/master' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  build-xspdb:
    runs-on: bosc
    outputs:
      file-name: ${{ env.FILE_NAME }}
    steps:
      - uses: actions/checkout@v4
      - name: set env
        run: |
          echo "NOOP_HOME=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "PDB_HOME=${GITHUB_WORKSPACE}/build/xspdb" >> $GITHUB_ENV
          echo "PATH=/nfs/tools/picker/bin:$PATH" >> $GITHUB_ENV
          FILE_TIME=$(date +%Y%m)
          FILE_SHA=$(git rev-parse --short HEAD)
          FILE_NAME="XSPdb-${FILE_TIME}-${FILE_SHA}.tar.bz2"
          echo "FILE_NAME=$FILE_NAME" >> $GITHUB_ENV
      - name: submodule init
        run: make init
      - name: build XSPdb 
        run: |
          make pdb
          make package-pdb
          mv ${{ env.PDB_HOME}}/XSPdb.tar.bz2 "${{ env.PDB_HOME }}/${{ env.FILE_NAME }}"
      - name: upload build directory
        uses: actions/upload-artifact@v4
        with:
          name: build-xspdb
          path: build/xspdb/

  test-xspdb:
    runs-on: bosc
    needs: build-xspdb
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: set env
        run: |
          echo "NOOP_HOME=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - name: submodule init
        run: make init
      - name: download build directory
        uses: actions/download-artifact@v4
        with:
          name: build-xspdb
          path: build/xspdb/
      - name: test run pdb
        run: |
          make pdb-run

  release-xspdb:
    runs-on: bosc
    needs: build-xspdb
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - name: download compressed XSPdb package
        uses: actions/download-artifact@v4
        with:
          name: build-xspdb
          path: build/xspdb/
      - name: test and release XSPdb
        run: |
          cd build/xspdb
          tar -xjf "${{ needs.build-xspdb.outputs.file-name }}"
          cd XSPdb
          make pdb-run
      - name: upload final release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.build-xspdb.outputs.file-name }}-release
          path: build/xspdb/${{ needs.build-xspdb.outputs.file-name }}
      - name: cleanup build artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: build-xspdb